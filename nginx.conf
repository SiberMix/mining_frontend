server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Разрешаем запросы с любых источников (например, для API)
  add_header 'Access-Control-Allow-Origin' '*' always;
  add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
  add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

  # Увеличиваем максимальный размер тела запроса
  client_max_body_size 100M;

  # Увеличиваем таймауты
  client_header_timeout 600s;    # Таймаут на получение заголовков от клиента
  client_body_timeout 600s;      # Таймаут на получение тела запроса от клиента
  send_timeout 600s;            # Таймаут на отправку данных клиенту

  # Настройки для проксирования запросов (если это нужно)
  proxy_read_timeout 600s;       # Время ожидания ответа от проксируемого сервера
  proxy_connect_timeout 600s;    # Время ожидания на подключение к проксируемому серверу
  proxy_send_timeout 600s;       # Время ожидания отправки данных на проксируемый сервер
}
